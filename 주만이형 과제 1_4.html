<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 1;

        for (let i = 0; i < 5; i++) {
            n += i;
            for (let j = 4; j >= i; j--) {
                document.write("&nbsp&nbsp&nbsp");
            }
            for (let j = 0; j <= i; j++) {
                document.write("&nbsp"+n);
                n -= 1;
            }
            if (i>=1) {
                n = 2;
                for (let j = 0; j < i; j++) {
                document.write("&nbsp"+n);
                n += 1;
                }  
            }
            document.write("<br>");
            n = 1;
        }
    </script>
</body>
</html>
